<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form action="{{ url_for('auth.auth_register') }}" method="POST">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email-fr-usr" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password-fr-usr" required>
    <br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="conf-password-fr-usr" required>
    <br><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first-name-fr-usr" required>
    <br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last-name-fr-usr" required>
    <br><br>

    <button type="submit">Register</button>
  </form>
  <p>
    Already have an account? <a href="{{ url_for('auth.auth_login') }}">Login here</a>.
  </p>
</body>
</html>
