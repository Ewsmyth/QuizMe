<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
</head>
<body>
  <h1>Change Password</h1>
  <form action="{{ url_for('auth.auth_change_password', token=token) }}" method="POST">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <!-- Current Password -->
    <div>
      <label for="curr-passwd-fr-usr">Current Password:</label>
      <input type="password" name="curr-passwd-fr-usr" id="curr-passwd-fr-usr" required placeholder="Enter current password">
    </div>

    <!-- New Password -->
    <div>
      <label for="new-passwd-fr-usr">New Password:</label>
      <input type="password" name="new-passwd-fr-usr" id="new-passwd-fr-usr" required placeholder="Enter new password">
    </div>

    <!-- Confirm New Password -->
    <div>
      <label for="conf-passwd-fr-usr">Confirm New Password:</label>
      <input type="password" name="conf-passwd-fr-usr" id="conf-passwd-fr-usr" required placeholder="Confirm new password">
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit">Change Password</button>
    </div>
  </form>
</body>
</html>
